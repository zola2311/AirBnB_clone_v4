<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/4-common.css') + '?{}'.format(cache_id) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/3-header.css') + '?{}'.format(cache_id) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/3-footer.css') + '?{}'.format(cache_id) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/6-filters.css') + '?{}'.format(cache_id) }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/8-places.css') + '?{}'.format(cache_id) }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') + '?{}'.format(cache_id) }}" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/101-hbnb.js') + '?{}'.format(cache_id) }}"></script>
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
        <div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
	      <div class="locations">
	        <h3>States</h3>
	        <h4>&nbsp;
					</h4>
					<span class="tooltip states-tooltip"></span>
	        <div class="popover">
	          <ul>
              {% for state in states %}
	              <li>
									<h2>
										<input class="state-check" type="checkbox" data-id="{{ state[0].id }}" data-name="{{ state[0].name }}">
										{{ state[0].name }}</h2>
		              <ul>
		                {% for city in state[1] %}
										<li>
											<input class="city-check" type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}">
											{{ city.name }}
										</li>
		                {% endfor %}
		              </ul>
	              </li>
              {% endfor %}
	          </ul>
		      </div>
        </div>
	      <div class="amenities">
	        <h3>Amenities</h3>
	        <h4>&nbsp;
					</h4>
					<span class="tooltip amenities-tooltip"></span>
	        <div class="popover">
	          <ul>
	          {% for amenity in amenities %}
	            <li>
								<input class="amenitie-check" type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
				  	    {{ amenity.name }}
				      </li>
	          {% endfor %}
	          </ul>
	        </div>
	      </div>
	      <button type="button">Search</button>
      </section>
      <div class="placesh1">
				<h1>Places</h1>
			</div>
	    <section class="places">
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
